# JSP를 사용하기 위한 세팅 두 줄
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# 데이터 베이스 세팅
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 어떤 서버에 있는 데이터 베이스를 접근할 건가. localhost로서 내부에 있는 데이터를 왔다갔다 하는게 더 좋음
spring.datasource.url=jdbc:mysql://localhost:3306/web_jinilyoon?serverTimezone=UTC&characterEncoding=UTF-8

spring.datasource.username=root
spring.datasource.password=root



